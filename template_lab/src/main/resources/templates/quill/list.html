<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">게시판 목록</h1>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.boardId}"></td>
            <td><a th:href="@{/quill/view/{id}(id=${board.boardId})}" th:text="${board.title}"></a></td>
            <td th:text="${board.author}"></td>
            <td th:text="${board.createdAt}"></td>
            <td>
                <a th:href="@{/view/{id}(id=${board.boardId})}" class="btn btn-sm btn-primary">보기</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/quill/write" class="btn btn-success mt-3">글쓰기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
